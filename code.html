<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carte de Visite</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carte {
      background-color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s;
    }

    .carte:hover {
      transform: scale(1.05);
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #007BFF;
    }

    .nom {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .infos {
      margin: 10px 0;
      font-size: 15px;
    }

    .btn-contact {
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-contact:hover {
      background-color: #0056b3;
    }

    .reseaux {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .reseaux a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      transition: color 0.3s;
    }

    .reseaux a:hover {
      color: #007BFF;
    }

    .lien-page {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>

  <!-- IcÃ´nes Font Awesome (CDN Correct) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
